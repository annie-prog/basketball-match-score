<!DOCTYPE html>
<html>
<head>
    <title>Add New Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Add New Team</h1>
            <a href="{{ url_for('home') }}" class="btn btn-danger">Back to Dashboard</a>
        </div>
        <div class="card shadow-sm p-4">
            <form method="POST" action="{{ url_for('team.add_team') }}">
                <div class="mb-3">
                    <label for="team_name" class="form-label">Team Name</label>
                    <input type="text" class="form-control" id="team_name" name="name" required>
                </div>
                <button type="submit" class="btn btn-success">Add Team</button>
            </form>
        </div>
    </div>
</body>
</html>
